<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/images/3062.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/images/banner_cs.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/images/banner_lol.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container">
    <h2 class="text-center">Destaques</h2>
    <div class="row">
        <div class="col-lg-3" *ngFor="let dp of productData;index as i">
            <div class="productbox" *ngIf="i<4">
                <img src="{{dp.foto}}" />
                <h3>{{dp.titulo}}</h3>
                <p>{{dp.preco | currency:'BRL'}}</p>
                <p>{{dp.descricao}}</p>
                <a class="btn_comprar" [routerLink]="['/comprar',dp.id]">Comprar <i class="bi bi-bag"></i></a>
            </div>

        </div>
    </div>
    <div class="botaoHome mt-4">
        <a routerLink="destaques" class="botaoHomeMais mt-3"> + PRODUTOS <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
